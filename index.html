<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appoinment</title>
  </head>
  <body>
    <div class="container">
      <form id="info">
        <h1>Create an Appoinment!</h1>
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="desc">Enter the description of the appoinment:</label>
          <input type="text" class="form-control" id="desc">
        </div>
        <div class="form-group">
          <label for="date">Enter date of appoinment:</label>
          <input type="text" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="startEnd">Please enter start and end times:</label>
          <input type="text" class="form-control" id="startEnd">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="complete">
        <div class="jumbotron">
          
        </div>
      </div>
    </div>
  </body>
</html>
